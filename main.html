<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meditation App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <!-- Video background -->
    <div class="vid-container">
      <video loop src="./video/beach.mp4"></video>
    </div>

    <!-- Time picker (left side) -->
    <div class="time-select">
      <button class="smaller-mins" data-time="120">2 Minutes</button>
      <button class="medium-mins" data-time="300">5 Minutes</button>
      <button class="long-mins" data-time="600">10 Minutes</button>
    </div>

    <!-- Center stage: timer and play area -->
    <div class="player-container">
      <div class="play-area">
        <svg class="track-outline" width="300" height="300" viewBox="0 0 300 300">
          <circle cx="150" cy="150" r="140" stroke="#ccc" stroke-width="8" fill="none"></circle>
        </svg>

        <svg class="moving-outline" width="300" height="300" viewBox="0 0 300 300">
          <circle cx="150" cy="150" r="140" stroke="#00d7ff" stroke-width="8" fill="none"></circle>
        </svg>

        <img src="./svg/play.svg" alt="play" class="play" />
      </div>

      <!-- Required by Cypress -->
      <audio src="./sounds/beach.mp3"></audio>

      <h1 class="time-display" aria-live="polite">10:0</h1>
    </div>

    <!-- Sound picker (right side) -->
    <div class="sound-picker">
      <button class="rain" data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4" title="Rain">
        <img src="./svg/rain.svg" alt="rain" />
      </button>
      <button class="beach" data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4" title="Beach">
        <img src="./svg/beach.svg" alt="beach" />
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
